<html>
<head>
    <script src="Library/jquery/jquery.min.js"></script>
    <script src="Library/jquery/jquery-ui.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.7.3.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="Library/p5/p5.min.js"></script>
    <script src="start.js"></script>
    <script src="Paddle.js"></script>
</head>

<body>

<div id="wrapper">

    <div class="text">
        <h2>Pong Breaker</h2>
        <hr>
        <p id="status">Enter your name, and hit join.</p>
    </div>

    <div id="waiting">
        <div class="form-group">
            <input type="button" class="form-control" value="Cancel" id="cancel">
        </div>
    </div>


    <div id="start">
        <div class="container">
            <form>
                <div class="input-group">
                    <span class="input-group-addon">Name:</span>
                    <input type="text" class="form-control" name="name" id="name" placeholder="Your Name">
                </div>
                <br>
                <div class="form-group">
                    <input type="button" class="form-control" value="Join" id="submit">
                </div>
            </form>
        </div>
    </div>
    <div id="game">
        <div id="sketch-holder">
        </div>
    </div>
</div>
</body>

</html>
